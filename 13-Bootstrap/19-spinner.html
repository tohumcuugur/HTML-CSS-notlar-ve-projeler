<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
       body{
           padding: 70px;
       }
    </style>
</head>
<body>
    <div class="spinner-border text-primary">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    <div class="spinner-border text-secondary">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    
    <div class="spinner-border text-success">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    <div class="spinner-border text-danger">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    <div class="spinner-border text-warning">
        <span class="visually-hidden-focusable">Loading</span>
    </div>

    <div class="spinner-border text-info">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    
    <div class="spinner-border text-light">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    <div class="spinner-border text-dark">
        <span class="visually-hidden-focusable">Loading</span>
    </div>

    <br><br>

    <div class="spinner-grow text-primary">
        <span class="visually-hidden-focusable">Loading</span>
    </div>

    <div class="spinner-grow text-secondary">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    
    <div class="spinner-grow text-success">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    <div class="spinner-grow text-danger">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    <div class="spinner-grow text-warning">
        <span class="visually-hidden-focusable">Loading</span>
    </div>

    <div class="spinner-grow text-info">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    
    <div class="spinner-grow text-light">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    <div class="spinner-grow text-dark">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    
    <br><br>

    <div class="spinner-border spinnder-border-sm">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    <div class="spinner-grow spinner-grow-lg">
        <span class="visually-hidden-focusable">Loading</span>
    </div>

    <div class="spinner-border" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden-focusable">Loading</span>
    </div>
    <div class="spinner-grow" style="width:3rem; height:3rem;">
        <span class="visually-hidden-focusable">Loading</span>
    </div>

    <br><br>

    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        
    </button>
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
    </button>

    <br><br>
    <div class="bg-primary">
        <div class="spinner-border text-white m-5" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden-focusable">Loading</span>
        </div>
    </div>  
    
    <br><br>

    <div class="bg-primary d-flex justify-content-center">
        <div class="spinner-border text-white m-5" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden-focusable">Loading</span>
        </div>
    </div>  
    <br><br>
    <div class="bg-primary text-center">
        <div class="spinner-border text-white m-5" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden-focusable">Loading</span>
        </div>
    </div>  
</body>
</html>
