<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>colors</title>
    <style>
        body{
            padding: 70px;
        }
        div{
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p class="text-primary">text primary</p>
    <p class="text-secondary">text secondary</p>
    <p class="text-success">text success</p>
    <p class="text-danger">text danger</p>
    <p class="text-info">text info</p>
    <p class="text-light bg-dark">text light</p>
    <p class="text-dark">text dark</p>
    <p class="text-muted">text muted</p>
    <p class="text-white bg-dark">text white</p>

    <br><br>

    <p><a href="" class="text-danger">text danger</a></p>
    <p><a href="" class="text-warning">text warning</a></p>

    <br><br>

    <div class="bg-primary">bg primary</div>
    <div class="bg-warning">bg warning</div>
    <div class="bg-success">bg success</div>

    <br><br>

    <span class="badge bg-secondary">primary</span>
    <span class="badge bg-danger">primary</span>
    
    <br><br>

    <span class="badge rounded-pill bg-primary">primary</span>
    <span class="badge rounded-pill bg-info">info</span>

    <br><br>

    <a href="" class="badge bg-dark">dark</a>
    <a href="" class="badge bg-secondary">dark</a>

</body>
</html>
