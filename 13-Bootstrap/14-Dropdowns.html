<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
  

    <br><br>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
        
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Menu 1</a></li>
            <div class="dropdown-divider"></div>
            <li><a href="#" class="dropdown-item">Menu 2</a></li>
            <div class="dropdown-divider"></div> <!-- dropdown-divider hr elementi gibi araya çizgi çeker sanki elemanları arasında güzel bir görüntü oluşturur.Veya menü içinde 2 katagori bulunuyorsa ayırmak için kullanılabilir.-->
            <li><a href="#" class="dropdown-item">Menu 3</a></li>
        </ul> 
    </div>

    <br><br>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
        
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Menu 1</a></li>
            <li><a href="#" class="dropdown-item">Menu 2</a></li>
            <li>
                <h6 class="dropdown-header">Dropdown Header</h6>  <!--dropdown-header Başlık vermek için kullanılabilir.  -->
            </li>
            <li><a href="#" class="dropdown-item">Menu 3</a></li>
        </ul> 
    </div>

    <br><br>

    <div class="btn-group">
        <button class="btn btn-danger">Action</button>
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">  
        <span class="visually-hidden-focusable">Dropdown Button<span></button><!--visually-hidden-focusable sadece ekran okuyucularda okunur. Normalde gözükmez.-->
        <!--  -->
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Menu 1</a></li>
            <li><a href="#" class="dropdown-item">Menu 2</a></li>
            <li>
                <h6 class="dropdown-header">Dropdown Header</h6>  <!--dropdown-header Başlık vermek için kullanılabilir.  -->
            </li>
            <li><a href="#" class="dropdown-item">Menu 3</a></li>
        </ul> 
    </div>
    
    <br><br>

    <div class="btn-group">
        <button class="btn btn-sm btn-danger">Action</button>
        <button class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">  
        <span class="visually-hidden-focusable">Dropdown Button<span></button>
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Menu 1</a></li>
            <li><a href="#" class="dropdown-item">Menu 2</a></li>
            <li>
                <h6 class="dropdown-header">Dropdown Header</h6>
            <li><a href="#" class="dropdown-item">Menu 3</a></li>
        </ul> 
    </div>

    <br><br>

    <div class="btn-group">
        <button class="btn btn-lg btn-danger">Action</button> <!--Buton boyutları btn-lg btn-sm btn-md btn-xs ile ayarlanabilir.-->
        <button class="btn btn-lg btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">  
        <span class="visually-hidden-focusable">Dropdown Button<span></button>
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Menu 1</a></li>
            <li><a href="#" class="dropdown-item">Menu 2</a></li>
            <li>
                <h6 class="dropdown-header">Dropdown Header</h6>
            <li><a href="#" class="dropdown-item">Menu 3</a></li>
        </ul> 
    </div>
    
    <br><br>

    <div class="dropdown dropend my-2">
        <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>

        <ul class="dropdown-menu">
            <li><button class="dropdown-item"><a href="#" class="dropdown-item">Menu 1</a></button></li>
            <li><button class="dropdown-item"><a href="#" class="dropdown-item">Menu 2</a></button></li>
            <li><button class="dropdown-item"><a href="#" class="dropdown-item">Menu 3</a></button></li>
        </ul> 
    </div>

    <br><br>

    <!-- Default dropup button -->
    <div class="btn-group dropup">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Dropup
        </button>
        <ul class="dropdown-menu">
        <!-- Dropdown menu links -->
        </ul>
    </div>
    
    <!-- Split dropup button -->
    <div class="btn-group dropup">
        <button type="button" class="btn btn-secondary">
        Split dropup
        </button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
        <!-- Dropdown menu links -->
        </ul>
    </div>
</body>
</html>
