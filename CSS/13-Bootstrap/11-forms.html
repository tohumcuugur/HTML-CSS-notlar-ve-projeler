<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="w-75 mx-auto my-4">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label for="mail">Email</label>
        <input type="email" id="mail" class="form-control" placeholder="Enter Mail">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password">
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <select name="city" id="city" class="form-control">
            <option value="0">Kocaeli</option>
            <option value="1">Ankara</option>
            <option value="2">İstanbul</option>
            <option value="3">İzmir</option>
            <option value="4">Aydın</option>
            <option value="5">Edirne</option>
        </select>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5"  placeholder="Enter Your Message" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <legend>Hobies</legend>
        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="checkbox"> Football
            </label>
        </div>
        <div class="form-check">
            <label for="" >
                <input type="checkbox"> Basketball
            </label>
        </div>
        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="checkbox"> Table Tennis
            </label>
        </div>
    </div>

    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="ch">
        <label for="ch" class="custom-control-label"> Check</label>    
    </div>

    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="rd">
        <label for="rd" class="custom-control-label"> Check</label>  <!-- bootstrap 5'te custom-controller kaldırılmıs i   -->
    </div>

    <div class="row">
        <div class="col-auto">
            <div class="form-check form-check-inline">
                <input type="radio" id="cr1" name="example" class="custom-control-input" >
                <label for="cr1" class="custom-control-label"> RADİO-1</label>    
            </div>
            <div class="form-check form-check-inline">
                <input type="radio"  id="cr2" name="example" class="custom-control-input">
                <label for="cr2" class="custom-control-label"> RADİO-2</label>    
            </div>
        </div>
    </div>
</body>
</html>
