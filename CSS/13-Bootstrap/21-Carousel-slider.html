<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
       body{
           padding: 70px;
       }
    </style>
</head>
<body>
    <div id="example" class="carousel slide w-50" data-bs-ride="carousel">

        <!-- Indicators/dots  For white line under the pictures..--> 
        <div class="carousel-indicators"> 
            <button type="button" data-bs-target="#example" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#example" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#example" data-bs-slide-to="2"></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="1000">
                <img src="./img/4.jfif" alt=""class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Lorem, ipsum.</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="./img/2.jfif" alt=""class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Lorem, ipsum.</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            
            <div class="carousel-item" data-interval="3000">
                <img src="./img/3.jfif" alt="" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Lorem, ipsum.</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>

          <!-- Left and right controls/icons  carousel-control-prev move backward between pictures-->

        <button class="carousel-control-prev" type="button" data-bs-target="#example" data-bs-slide="prev" >
            <span class="carousel-control-prev-icon"></span>
        </button> 
        <button class="carousel-control-next" type="button" data-bs-target="#example" data-bs-slide="next" >
            <span class="carousel-control-next-icon"></span>
        </button> 
         


    </div>
    
</body>
</html>
