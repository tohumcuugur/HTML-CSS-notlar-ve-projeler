<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4">

        <h2>Extra small</h2> <!--  (<576px) -->
        <div class="row my-4">
            <div class="col border">Column</div>
            <div class="col border">Column</div>,
        </div>

        <h2>small (=>576px)</h2><!--  (=>576px) -->
        <div class="row my-4">
            <div class="col-sm-3 border">Column</div>
            <div class="col-sm-9 border">Column</div>,
        </div>

        <h2>Medium (=>768px)</h2><!--  (=>768px) -->
        <div class="row my-4">
            <div class="col-md-3 border">Column</div>
            <div class="col-md-9 border">Column</div>,
        </div> 

        <h2>Large (=>992px)</h2><!--  (=>992px) -->
        <div class="row my-4">
            <div class="col-lg-3 border">Column</div>
            <div class="col-lg-9 border">Column</div>,
        </div>  

        <h2>Ekstra Large (=>1200px)</h2><!--  (=>1200px) -->
        <div class="row my-4">
            <div class="col-xl-3 border">Column</div>
            <div class="col-xl-9 border">Column</div>,
        </div>
        <div class="row my-4">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-1 border bg-primary">Column</div>
            <div class="col-sm-6 col-md-8 col-lg-9 col-xl-11 border bg-danger">Column</div><!-- in this way we can adjust the column's for different screen sizes.  -->
        </div>  
    </div>
    
</body>
</html>
