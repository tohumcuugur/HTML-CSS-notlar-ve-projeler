<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>buttons</title>
    <style>
        body{
            padding: 70px;
        }
        .margin-right{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary" type="button">primary</button>
    <button class="btn btn-secondary" type="button">secondary</button>
    <button class="btn btn-danger" type="button">danger</button>
    <button class="btn btn-warning" type="button">warning</button>
    <button class="btn btn-info" type="button">info</button>
    <button class="btn btn-light" type="button">light</button>
    <button class="btn btn-dark" type="button">dark</button>
    <button class="btn btn-link" type="button">link</button>

    <br><br>

    <a href="" class="btn btn-primary">primary</a>

    <br><br>

    <button class="btn btn-outline-primary" type="button">primary</button>
    <button class="btn btn-outline-secondary" type="button">secondary</button>
    <button class="btn btn-outline-danger" type="button">danger</button>
    <button class="btn btn-outline-warning" type="button">warning</button>
    <button class="btn btn-outline-info" type="button">info</button>
    <button class="btn btn-outline-light" type="button">light</button>
    <button class="btn btn-outline-dark" type="button">dark</button>
    <button class="btn btn-outline-link" type="button">link</button>

    <br><br>

    <button type="button" class="btn btn-success btn-lg">large button</button>
    <button type="button" class="btn btn-success btn-sm">small button</button>

    <br><br>

    <button type="button" class="btn btn-danger btn-lg w-100">block btn</button> <!-- block gibi full yapmak için w-100 yada col-12 kullanılabilir. -->

    <br><br>

    <a href="" class="btn btn-primary btn-lg active">Active Button</a> <!-- üzerine tıklanmış bir button gibi gözükür -->
    <button class="btn btn-success" type="button" disabled>Disabled Button</button> <!-- üzerine tıklanamaz button -->

    <br><br>
    <div class="btn-group"> <!-- btnleri grup olarak bitişik şekilde oluşturur. -->
        <button class="btn btn-primary" type="button">primary</button>
        <button class="btn btn-secondary" type="button">secondary</button>
        <button class="btn btn-danger" type="button">danger</button>
    </div>
    
    <br><br>

    <div class="btn-group-vertical"> <!-- btnleri grup olarak alt alta şekilde oluşturur. -->
        <button class="btn btn-primary" type="button">primary</button>
        <button class="btn btn-secondary" type="button">secondary</button>
        <button class="btn btn-danger" type="button">danger</button>
    </div>

    <br><br>
    <div class="btn-toolbar">
        <div class="btn-group margin-right"> <!--sayfa gruplandırma için kullanılabilir.-->
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
            <button class="btn btn-secondary" type="button">4</button>
            <button class="btn btn-secondary" type="button">5</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-secondary" type="button">6</button>
            <button class="btn btn-secondary" type="button">7</button>
            <button class="btn btn-secondary" type="button">8</button>
        
        </div>
    </div>
</body>
</html>
