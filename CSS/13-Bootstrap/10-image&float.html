<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>image&float</title>
    <style>
        .w{
            width: 200px;
        }
    </style>
</head>
<body class="w-75 mx-auto my-4">
    <img src="./img/1.jfif" class="rounded w" alt=""> <!-- kenarlara ufak radious verir. -->
    <img src="./img/2.jfif" alt="" class="rounded-circle w">  <!--radious 50% vermisiz görünüm olur.  -->
    <img src="./img/3.jfif" alt="" class="img-thumbnail w"> <!--  -->
    <img src="./img/4.jfif" alt="" class="img-fluid w"> <!--img-fluid resim içinde bulunduğu konteynera sığar ve responsive hale gelir -->

    <br><br>

    <img src="./img/1.jfif" class="w d-block mx-auto" alt=""><!-- resmi ortalamak için block eleman yapıp sağdan soldan margin değerlerini auto ile dağıttık  -->

    <br><br>
    <div class="clearfix"> <!-- resimlerde float kullandığımız için yazı resimlerin arasında kalıyordu. clearfix ile düzeltildi -->
        <img src="./img/2.jfif" alt="" class="w float-start"> 
        <img src="./img/3.jfif" alt="" class="w float-end"> 
    </div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto unde reiciendis aliquid, delectus officia, laborum totam, et molestias culpa quis enim eaque velit. Labore eveniet, sequi eius debitis quas libero!</p>
    <div class="clearfix">
        <div class="bg-primary p-3 w-25 float-start"></div>
        <div class="bg-warning p-3 w-75 float-start"></div>
    </div>
</body>
</html>
