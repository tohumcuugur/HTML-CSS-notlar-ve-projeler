<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>border-sizing</title>
    <style>
        .d-inline-block{
            display: inline-block;
        }
    </style>
</head>
<body class="p-5">
    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    
    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary border-0"></div>
    <div class="bg-light mt-2 p-4 border border-primary border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-primary border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-primary border-end-0"></div>
    <div class="bg-light mt-2 p-4 border border-primary  border-start-0"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary "></div>
    <div class="bg-light mt-2 p-4 border border-secondary "></div>
    <div class="bg-light mt-2 p-4 border border-danger "></div>
  
    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-primary rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-primary rounded-bottom"></div>
    <div class="bg-light mt-2 p-4 border border-primary rounded-start"></div>
    <div class="bg-light mt-2 p-4 border border-primary rounded-end"></div>

    <br><br>

    <div class="bg-success mt-2 p-4 w-25"></div>
    <div class="bg-success mt-2 p-4 w-50"></div>
    <div class="bg-success mt-2 p-4 w-75"></div>
    <div class="bg-success mt-2 p-4 w-100"></div>

    <br><br>

    <div style="height: 500px;" class="bg-warning">
        <div class="bg-primary p-4 d-inline-block h-25"></div>
        <div class="bg-primary p-4 d-inline-block h-50"></div>
        <div class="bg-primary p-4 d-inline-block h-75"></div>
        <div class="bg-primary p-4 d-inline-block h-100"></div>
    </div>

    <br><br>

    <div class="bg-light mt-2 p-4 shadow"></div>
    <div class="bg-light mt-5 p-4 shadow-sm"></div>
    <div class="bg-light mt-2 p-4 shadow-lg"></div>
</body>
</html>
