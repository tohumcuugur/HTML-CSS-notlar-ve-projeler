<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>margin-padding</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        /* 
            margin (m) 0,1,2,3,4,5 m-0 m-1 m-2...
            margin-right (me)
            margin-left (ms)
            margin-top (mt)
            margin-bottom (mb)
            margin-top margin-bottom = (mx)
            margin-left margin-right = (my)

            padding (p) 0,1,2,3,4,5 p-0 p-1 p-2...
            padding-right (pe)
            padding-left (ps)
            padding-top (pt)
            padding-bottom (pb)
            padding-top padding-bottom = (px)
            padding-left padding-right = (py)

        */
      
    </style>
</head>
<body>
    <div class="bg-success  me-5 my-5 mx-5">first</div>
    <div class="bg-primary my-5">second</div>

    <div class="bg-success  p-2">first</div>
    <div class="bg-primary  p-4 pt-2">second</div>
</body>
</html>
